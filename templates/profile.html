{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
    <div id="profile-container" class="container mt-4">
        <!-- User Information -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card bg-primary text-white">
                    <div class="header-card">

                        <!-- User Profile Picture -->
                        <div class="d-flex w-100 justify-content-between">
                            <h4 id="profile-username" class="card-title">{{ user.username }}</h4>
                            <p>
                                Registered
                                <strong><span id="profile-register-date" class="text-white"></span></strong>
                            </p>
                        </div>

                        <!-- User Information -->
                        <ul class="list-inline float-right">
                            <li class="list-inline-item">
                                <i class="fas fa-upload"></i>
                                <strong><span id="post-uploads">{{ user.uploads }}</span></strong> uploads
                            </li>
                            <li class="list-inline-item">
                                <i class="fas fa-eye"></i>
                                <strong><span id="post-views">{{ total_views }}</span></strong> views
                            </li>
                        </ul>

                        <!-- Navigation Links -->
                        <div class="col-md-12 text-center text-white">
                            <h3>
                                <a href="{{ url_for('user_posts', username=user.username) }}">Posts</a>
                                <span class="mx-3"></span>
                                <a href="{{ url_for('user_likes', username=user.username) }}">Likes</a>
                                <span class="mx-3"></span>
                                <a href="{{ url_for('user_comments', username=user.username) }}">Comments</a>
                                <span class="mx-3"></span>
                                <a href="{{ url_for('user_about', username=user.username) }}">About</a> <!-- Link for the About section -->
                            </h3>
                        </div>

                        <!-- Edit and Delete User Button -->
                        <div class="float-right d-flex justify-content-between align-items-center">
                            <div class="dropdown">
                                <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="profileDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Actions
                                </button>
                                <div class="dropdown-menu bg-dark" aria-labelledby="profileDropdownButton">
                                    <a class="dropdown-item text-white" href="{{ url_for('edit_profile') }}">Edit Profile</a>
                                    <form id="delete-user-form" action="{{ url_for('delete_user') }}" method="POST">
                                        <button type="submit" class="dropdown-item text-white delete-button">Delete Profile</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                
                        <!-- Content Specific to Author Profile -->
                        <div class="row">
                            <!-- Content Here -->
                            <div class="col-md-12">
                                <!-- You can display additional information about the author here -->
                            </div>
                        </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Moment.js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    
{% endblock %}
